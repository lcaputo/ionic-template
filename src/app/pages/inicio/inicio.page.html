<app-header title="componentes"></app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let c of components" 
    [routerLink]="c.redirectTo" detail>
      <ion-icon slot="start" [name]="c.icon"></ion-icon>
      <ion-label> {{ c.name }} </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
